</div>

<script type="text/javascript">

// =============================================================================

var main = function mainFn()
{
    var numParticles = 1000000;
    var particles = [];

    for (var i = 0 ; i < numParticles ; ++i)
    {
        particles[i] = {
            position: {
                x: 1,
                y: 2,
                z: i
            },
            velocity: {
                x: 0,
                y: 50,
                z: 1
            }
        };
    }

    var deltaTime = 0.0166;
    var accel = [ 0, -9.81, 0.1 ];
    var frame = 0;

    setInterval(function () {

        var ps = particles;
        var dt = deltaTime;
        var a = accel;

        var ax = accel[0];
        var ay = accel[1];
        var az = accel[2];

        var pos;
        var vel;
        var vel_x;
        var vel_y;
        var vel_z;

        var p;

        for (var i = 0 ; i < numParticles ; ++i)
        {
            p = ps[i];

            pos = p.position;

            vel = p.velocity;
            vel_x = vel.x;
            vel_y = vel.y;
            vel_z = vel.z;

            pos.x += deltaTime * vel_x;
            pos.y += deltaTime * vel_y;
            pos.z += deltaTime * vel_z;

            vel.x = vel_x + (deltaTime * ax);
            vel.y = vel_y + (deltaTime * ay);
            vel.z = vel_z + (deltaTime * az);
        }

        if (60 <= ++frame)
        {
            p = particles[0].position;
            setText("particle[0]: " + p.x + ", " + p.y + ", " + p.z);
            frame = 0;
        }

    });
};

</script>
