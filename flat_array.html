<script type="text/javascript">

// =============================================================================

var main = function mainFn()
{
    var numParticles = 1000000;

    var particles = [];
    // particles[(6*numParticles)-1] = 0;
    // particles.length = (6*numParticles)-1;

    // var particles = new Array(numParticles*6);

    for (var i = 0 ; i < numParticles ; ++i)
    {
        particles[(i*6) + 0] = 1;
        particles[(i*6) + 1] = 2;
        particles[(i*6) + 2] = i;
        particles[(i*6) + 3] = 0;
        particles[(i*6) + 4] = 50;
        particles[(i*6) + 5] = 1;
    }

    var deltaTime = 0.0166;
    var accel = [ 0, -9.81, 0.1 ];
    var frame = 60;

    setInterval(function () {

        var p = particles;
        var numP = numParticles * 6;
        var dt = deltaTime;
        var a = accel;

        var ax = accel[0];
        var ay = accel[1];
        var az = accel[2];

        var vel_x;
        var vel_y;
        var vel_z;

        for (var pb = 0 ; pb < numP ; pb += 6)
        {
            vel_x = p[pb+3];
            vel_y = p[pb+4]
            vel_z = p[pb+5];

            p[pb+0] += dt * vel_x;
            p[pb+1] += dt * vel_y;
            p[pb+2] += dt * vel_z;

            p[pb+3] = vel_x + (dt * ax);
            p[pb+4] = vel_y + (dt * ay);
            p[pb+5] = vel_z + (dt * az);
        }

        if (60 <= ++frame)
        {
            p = particles;
            setText("particle[0]: " + p[0] + ", " + p[1] + ", " + p[2]);
            frame = 0;
        }

    });
};

</script>
