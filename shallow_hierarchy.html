<html>
<head>
    <title>
        Test
    </title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
</head>

<body>
<div id="text" style="position:fixed;height:65px;">
</div>

<canvas id="my_canvas" moz-opaque="true" tabindex="1">
Sorry, but your browser does not support WebGL or does not have it
enabled.  To get a WebGL-enabled browser, please see:<br/>
  <a href="http://www.khronos.org/webgl/wiki/Getting_a_WebGL_Implementation" target="_blank">
    Getting a WebGL Implementation
  </a>
</canvas>

<script type="text/javascript">

var textEl;
var setText = function setTextFn(msg)
{
    textEl.innerHTML = msg;
};

var canvas;
var setInterval = function setInterval(fn)
{
    var requestAnimationFrame =
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        window.mozRequestAnimationFrame;

    var wrap = function wrapFn()
    {
        fn();
        requestAnimationFrame(wrap, canvas);
    };
    wrap();
};

// =============================================================================

var main = function mainFn()
{
    var numParticles = 1000000;
    var particles = [];
    particles.length[numParticles-1] = null;

    for (var i = 0 ; i < numParticles ; ++i)
    {
        particles[i] = {
            position_x: 1,
            position_y: 2,
            position_z: i,
            velocity_x: 0,
            velocity_y: 50,
            velocity_z: 1
        };
    }

    var deltaTime = 0.0166;
    var accel = [ 0, -9.81, 0.1 ];
    var frame = 60;

    setInterval(function () {

        var ps = particles;
        var dt = deltaTime;
        var a = accel;

        for (var i = 0 ; i < numParticles ; ++i)
        {
            var p = ps[i];

            var vel_x = p.velocity_x;
            var vel_y = p.velocity_y;
            var vel_z = p.velocity_z;

            p.position_x += deltaTime * vel_x;
            p.position_y += deltaTime * vel_y;
            p.position_z += deltaTime * vel_z;

            p.velocity_x = vel_x + (deltaTime * a[0]);
            p.velocity_y = vel_y + (deltaTime * a[1]);
            p.velocity_z = vel_z + (deltaTime * a[2]);
        }

        if (60 <= ++frame)
        {
            p = particles[0];
            setText("particle[0]: " + p.position_x + ", " + p.position_y +
                    ", " + p.position_z);
            frame = 0;
        }

    });
};

window.onload = function ()
{
    textEl = document.getElementById("text");
    canvas = document.getElementById('turbulenz_game_engine_canvas');

    main();
};

</script>

</body>
