<div id="fps" style="height:65px;">
</div>

</div>

</script>

<script type="text/javascript">

// =============================================================================

var main = function mainFn()
{
    var numParticles = 1000000;
    var particles = [];

    for (var i = 0 ; i < numParticles ; ++i)
    {
        particles[i] = {
            position_x: 1,
            position_y: 2,
            position_z: i,
            velocity_x: 0,
            velocity_y: 50,
            velocity_z: 1
        };
    }

    var deltaTime = 0.0166;
    var accel = [ 0, -9.81, 0.1 ];
    var frame = 60;

    setInterval(function () {

        var ps = particles;
        var dt = deltaTime;
        var a = accel;

        var ax = accel[0];
        var ay = accel[1];
        var az = accel[2];

        var vel_x;
        var vel_y;
        var vel_z;

        var p;

        for (var i = 0 ; i < numParticles ; ++i)
        {
            p = ps[i];

            vel_x = p.velocity_x;
            vel_y = p.velocity_y;
            vel_z = p.velocity_z;

            p.position_x += deltaTime * vel_x;
            p.position_y += deltaTime * vel_y;
            p.position_z += deltaTime * vel_z;

            p.velocity_x = vel_x + (deltaTime * ax);
            p.velocity_y = vel_y + (deltaTime * ay);
            p.velocity_z = vel_z + (deltaTime * az);
        }

        if (60 <= ++frame)
        {
            p = particles[0];
            setText("particle[0]: " + p.position_x + ", " + p.position_y +
                    ", " + p.position_z);
            frame = 0;
        }

    });
};

</script>
